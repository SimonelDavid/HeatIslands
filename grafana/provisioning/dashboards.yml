apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards

dashboardFiles:
  - /etc/grafana/provisioning/dashboards/container_stats.json
  - /etc/grafana/provisioning/dashboards/container_logs.json
  - /etc/grafana/provisioning/dashboards/machine_stats.json
